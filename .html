<script>
  function calculateCost() {
    const name = document.getElementById("username").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const city = document.getElementById("city").value.trim();
    const grafts = parseInt(document.getElementById("grafts").value);
    const techniqueSelect = document.getElementById("technique");
    const rate = parseInt(techniqueSelect.value);
    const techniqueName = techniqueSelect.selectedOptions[0]?.text;

    if (!phone || !/^[6-9]\d{9}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }
    if (!city) {
      alert("Please enter your city.");
      return;
    }
    if (!grafts || grafts <= 0) {
      alert("Please enter a valid number of grafts.");
      return;
    }
    if (!techniqueSelect.value) {
      alert("Please select a technique.");
      return;
    }

    const total = grafts * rate;
    const minMarket = total - 10000;
    const maxMarket = total + 40000;

    document.getElementById("greeting").innerText = name ? `Hi ${name},` : "Hi";
    document.getElementById("total").innerText = total.toLocaleString();
    document.getElementById("marketPriceRange").innerText = `${minMarket.toLocaleString()} â€“ ${maxMarket.toLocaleString()}`;
    document.getElementById("techniqueDisplay").innerText = techniqueName;
    document.getElementById("cityDisplay").innerText = city;
    document.getElementById("result").style.display = "block";

    const range = document.getElementById("range");
    let rangeText = "";
    if (rate == 25) rangeText = "â‚¹60,000 â€“ â‚¹90,000";
    if (rate == 30) rangeText = "â‚¹70,000 â€“ â‚¹1,00,000";
    if (rate == 35) rangeText = "â‚¹80,000 â€“ â‚¹1,10,000";
    if (rate == 45) rangeText = "â‚¹84,000 â€“ â‚¹1,15,000";
    if (rate == 70) rangeText = "â‚¹1,00,000 â€“ â‚¹1,40,000";
    range.innerText = "Estimated Range: " + rangeText;
    range.style.display = "block";

    const imagesDiv = document.getElementById("images");
    imagesDiv.innerHTML = "";
    let imgs = [];
    if (grafts >= 1000 && grafts <= 1499) {
      imgs = ["https://hairfreehairgrow.com/wp-content/uploads/2025/03/02.webp"];
    } else if (grafts >= 1500 && grafts <= 2499) {
      imgs = ["https://hairfreehairgrow.com/wp-content/uploads/2025/03/01-2.webp", "https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-3.webp"];
    } else if (grafts >= 2500 && grafts <= 3499) {
      imgs = ["https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-4.webp", "https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-5.webp"];
    } else if (grafts >= 3500 && grafts <= 4499) {
      imgs = ["https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-6.webp", "https://hairfreehairgrow.com/wp-content/uploads/2025/03/01-6.webp"];
    } else if (grafts >= 4500 && grafts <= 5499) {
      imgs = ["https://hairfreehairgrow.com/wp-content/uploads/2025/03/01-8.webp", "https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-9.webp"];
    } else if (grafts >= 6000) {
      imgs = ["https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-11.webp", "https://hairfreehairgrow.com/wp-content/uploads/2025/03/02-12.webp"];
    }
    imgs.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.alt = "Hair Transplant Before After";
      imagesDiv.appendChild(img);
    });

    document.getElementById("result").scrollIntoView({ behavior: "smooth" });
  }
</script>
